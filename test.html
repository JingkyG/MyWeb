<!doctype html>
<html lang="en">
<head>

    h1 { margin-top:0; }

    <p>This is a test page to verify your domain and hosting. Replace this content with your real page when you're ready.</p>
    <ul>
      <li>Time: <span id="time"></span></li>
      <li>Server: <span id="server">unknown</span></li>
    </ul>
    <footer>Created for testing â€” remove when finished.</footer>
  </main>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleString();
    document.getElementById('server').textContent = location.hostname;
  </script>
</body>
</html>
